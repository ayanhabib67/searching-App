<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <head>
      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      />
    </head>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <nav class="navbar-bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img
            class="animate__animated animate__backInDown"
            src="./images/logo.png"
            alt="Bootstrap"
            width="160"
            height="150"
          />
        </a>

        <select
          id="list"
          onchange="handleChange()"
          class="form-select"
          aria-label="Default select example"
        >
          <option value="">select</option>
        </select>

        <br />

        <select
          id="list2"
          class="form-select"
          aria-label="Default select example"
        >
          <option value="">select</option>
        </select>

        <br />
        <button onclick="carSearch()" type="button" class="btn btn-success">
          Search
        </button>
      </div>
    </nav>

    <br />
    <div id="carouselExample" class="carousel slide">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="https://media.licdn.com/dms/image/v2/D4D12AQFDb4tqHVUrPg/article-cover_image-shrink_720_1280/article-cover_image-shrink_720_1280/0/1658929351107?e=2147483647&v=beta&t=47oa8FLg4U9uqw-gCYNl5EBvQPXaAopf6cAww-x2Gpc"
            class="d-block w-100"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://www.shutterstock.com/image-photo/moscow-russia-july-21-2017-600nw-724670668.jpg"
            class="d-block w-100"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://blog-cdn.el.olx.com.pk/wp-content/uploads/2022/06/14105816/resale-value-survey-O-1024x576.jpg"
            class="d-block w-100"
            alt="..."
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExample"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExample"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <div class="card-container d-flex flex-wrap gap-2 m-4" id="card-container">
      <div class="card" style="width: 18rem">
        <img
          src=""
          class="card-img-top"
          alt="..."
        />
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <p class="card-text">
            Some quick example text to build on the card title and make up the
            bulk of the card's content.
          </p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
    </div>


    

    <script src="app.js"></script>
  </body>
</html>
